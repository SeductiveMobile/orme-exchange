  bootstrap:
    build: monitored-geth-client
    restart: on-failure
    container_name: bootstrap
    hostname: bootstrap
    links:
      - netstats
    entrypoint: /root/start.sh
    command: '--datadir=~/.ethereum/devchain --nodekeyhex=091bd6067cb4612df85d9c1ff85cc47f259ced4d4cd99816b14f35650f59c322 --rpcapi "db,personal,eth,net,web3" --rpccorsdomain="*" --networkid=456719 --rpc --rpcaddr="0.0.0.0"'
    volumes:
      - ${PWD-.}/config/ethereum/dev/password:/root/files/password:ro
      - ${PWD-.}/config/ethereum/dev/genesis.json:/root/files/genesis.json:ro
      - ${PWD-.}/config/ethereum/dev/keystore:/root/.ethereum/devchain/keystore:rw
      - /etc/localtime:/etc/localtime:ro
    ports:
      - "30303:30303"
      - "30303:30303/udp"
      - "8545:8545"
  eth:
    build: monitored-geth-client
    restart: on-failure
    links:
      - bootstrap
      - netstats
    entrypoint: /root/start.sh
    volumes:
      - ${PWD-.}/config/ethereum/dev/password:/root/files/password:ro
      - ${PWD-.}/config/ethereum/dev/genesis.json:/root/files/genesis.json:ro
      - ${PWD-.}/config/ethereum/dev/keystore:/root/.ethereum/devchain/keystore:rw
      - /etc/localtime:/etc/localtime:ro
    command: '--datadir=~/.ethereum/devchain --rpccorsdomain="*" --networkid=456719 --rpc --bootnodes="enode://288b97262895b1c7ec61cf314c2e2004407d0a5dc77566877aad1f2a36659c8b698f4b56fd06c4a0c0bf007b4cfb3e7122d907da3b005fa90e724441902eb19e@XXX:30303"'
  netstats:
    build: eth-netstats
    restart: on-failure
    container_name: netstats
    environment:
      - WS_SECRET=eth-net-stats-secret
    volumes:
      - /etc/localtime:/etc/localtime:ro
    ports:
      - "3000:3000"

  btcnode:
    image: ruimarinho/bitcoin-core:0.15-alpine
    volumes:
      - ${PWD-.}/data/bitcoin:/home/bitcoin/data
#      - ${PWD-.}/config/bitcoin/dev/bitcoin.conf:/root/.bitcoin/bitcoin.conf:ro
    command:
      -printtoconsole
      -server=1
      -regtest=1
      -rpcuser=myuser
      -rpcpassword=mypassword
      -rpcallowip=0.0.0.0/0
      -rpcallowip=::/0
      -rpcbind=0.0.0.0
    environment:
      BITCOIN_DATA: "/home/bitcoin/data"
    ports:
      - "8332:8332"
      - "8333:8333"
      - "18332:18332"
      - "18333:18333"
      - "18444:18444"

  app:
    build: ./app
#    command: python orme/serve.py
    command: flask run --host 0.0.0.0 --port 8000
    environment:
      DATABASE_NAME: "orme_development"
      DATABASE_USER: "postgres"
      DATABASE_PASSWORD: ""
      DATABASE_HOST: "postgres"
      DATABASE_PORT: "5432"
      FLASK_APP: "orme/serve.py"
      FLASK_DEBUG: 1
      ORV_WALLET_ADDRESS: ""
      BITCOIN_USER: "myuser"
      BITCOIN_PASSWORD: "mypassword"
      BITCOIN_HOST: "btcnode"
      BITCOIN_PORT: 18332
      BITCOIN_WALLET_PASSPHRASE: "nopassphrase"
      ETHEREUM_HOST: "bootstrap"
      ETHEREUM_PORT: 8545
      REDIS_HOST: 'redis'
      REDIS_PORT: 6379
      SECRET_KEY: '7814aa5476dccd9efa87eaded6968b72d125ae0214b98e2b415820800109b803302d1064a514da3f01ff24841023ca6b5d8c1c9c9d02b496588d07aec6a55c8a'
      PRICING_STRATEGY_CONTRACT_ADDRESS: '0x0'
      CONTRACT_EXECUTOR_ADDRESS: '0x1ebd93ff2fc90b873a68e16b931a7c66e2237e31'
    volumes:
      - ${PWD-.}/app:/usr/src/app
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis
      - btcnode
      - contracts
      - bootstrap
      - app_setup

  app_setup:
    build: ./app
    command: /bin/sh bin/migrate.sh
    environment:
      DATABASE_NAME: "orme_development"
      DATABASE_USER: "postgres"
      DATABASE_PASSWORD: ""
      DATABASE_HOST: "postgres"
      DATABASE_PORT: "5432"
      FLASK_DEBUG: 1
      ORV_WALLET_ADDRESS: ""
      BITCOIN_USER: "myuser"
      BITCOIN_PASSWORD: "mypassword"
      BITCOIN_HOST: "btcnode"
      BITCOIN_PORT: 18332
      BITCOIN_WALLET_PASSPHRASE: "nopassphrase"
      ETHEREUM_HOST: "bootstrap"
      ETHEREUM_PORT: 8545
      REDIS_HOST: 'redis'
      REDIS_PORT: 6379
      SECRET_KEY: '7814aa5476dccd9efa87eaded6968b72d125ae0214b98e2b415820800109b803302d1064a514da3f01ff24841023ca6b5d8c1c9c9d02b496588d07aec6a55c8a'
      PRICING_STRATEGY_CONTRACT_ADDRESS: '0x0'
      CONTRACT_EXECUTOR_ADDRESS: '0x1ebd93ff2fc90b873a68e16b931a7c66e2237e31'
    volumes:
      - ${PWD-.}/app:/usr/src/app
    depends_on:
      - postgres
      - redis
      - btcnode
      - contracts
      - bootstrap

  worker:
    build: ./app
    # TODO: Separate Celery and Celery Beat into separate containers http://docs.celeryproject.org/en/latest/userguide/periodic-tasks.html
    command: celery -A orme worker -B -l info
    # TODO: Move environment section out of worker and app containers to separate YML and extend it here
    environment:
      DATABASE_NAME: "orme_development"
      DATABASE_USER: "postgres"
      DATABASE_PASSWORD: ""
      DATABASE_HOST: "postgres"
      DATABASE_PORT: "5432"
      FLASK_DEBUG: 1
      ORV_WALLET_ADDRESS: ""
      BITCOIN_USER: "myuser"
      BITCOIN_PASSWORD: "mypassword"
      BITCOIN_HOST: "btcnode"
      BITCOIN_PORT: 18332
      BITCOIN_WALLET_PASSPHRASE: "nopassphrase"
      ETHEREUM_HOST: "bootstrap"
      ETHEREUM_PORT: 8545
      REDIS_HOST: 'redis'
      REDIS_PORT: 6379
      SECRET_KEY: '7814aa5476dccd9efa87eaded6968b72d125ae0214b98e2b415820800109b803302d1064a514da3f01ff24841023ca6b5d8c1c9c9d02b496588d07aec6a55c8a'
      PRICING_STRATEGY_CONTRACT_ADDRESS: '0x0'
      CONTRACT_EXECUTOR_ADDRESS: '0x1ebd93ff2fc90b873a68e16b931a7c66e2237e31'
    volumes:
      - ${PWD-.}/app:/usr/src/app
    depends_on:
      - postgres
      - redis
      - btcnode
      - contracts
      - bootstrap
      - app_setup


  testrpc: # A very simple/light geth, only for testing purpose
    container_name: testrpc
    image: desmart/testrpc:latest
    ports:
      - "8546:8545"
    command: '--debug --account="0xaa73b5c98e60d589e71ce7cff59c02f82e12c7ce676ee356da8e058a285ccd61,12345678901234567891234567890123456789123" --account="0x52f3a1fa15405e1d5a68d7774ca45c7a3c7373a66c3c44db94a7f99a22c14d28,12345678901234567891234567890123456789123"'

  contracts:
    build: ./contracts
    volumes:
      - ${PWD-.}/contracts:/dapp
    environment:
#      NETWORK_NAME: 'development'
      NETWORK_NAME: 'testrpc'
      RPC_HOST: "testrpc"
#      RPC_HOST: "bootstrap"
      RPC_PORT: 8545
#      DEPLOYER_ADDRESS: "0x1ebd93ff2fc90b873a68e16b931a7c66e2237e31"
      DEPLOYER_ADDRESS: "0x22ddfe3c6439839edf8e2e56126c65c5fc5a2f40"
#      DEPLOYER_PASSPHRASE: "nopassphrase"
      DEPLOYER_PASSPHRASE: "17Fusion"
      UNLOCK_DURATION: 600
    ports:
      - "8080:8080"
      - "7000:7000"
    depends_on:
      # - ethnode
      - bootstrap
      - testrpc